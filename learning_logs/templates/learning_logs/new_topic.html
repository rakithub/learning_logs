{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new topic</h2>
{% endblock %}

{% block content %}
    <form action={% url 'learning_logs:new_topic' %} method='POST' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name='submit'>Add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
